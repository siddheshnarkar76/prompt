name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        pip install black isort flake8 --no-cache-dir

    - name: Check code formatting with Black
      run: |
        cd backend
        black --check --diff app/ || echo "⚠️ Code formatting issues found but not blocking"

    - name: Check import sorting
      run: |
        cd backend
        isort --check-only --diff app/ || echo "⚠️ Import sorting issues found but not blocking"

    - name: Run basic linting
      run: |
        cd backend
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "⚠️ Linting issues found but not blocking"
